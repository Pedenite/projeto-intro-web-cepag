<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Lista de Pacientes</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1 id="titulo">Lista de Pacientes</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Dados dos Pacientes</h2>
				<label for="filtrar-tabela">Filtro:</label>
    			<input type="text" name="filtro" id="filtrar-tabela" placeholder="Ex.: João Silva" class="campo campo-medio">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" >
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
							<td class="trash"><img src="img/trash-solid.svg" alt="Deletar" width="10px"></td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
							<td class="trash"><img src="img/trash-solid.svg" alt="Deletar" width="10px"></td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
							<td class="trash"><img src="img/trash-solid.svg" alt="Deletar" width="10px"></td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
							<td class="trash"><img src="img/trash-solid.svg" alt="Deletar" width="10px"></td>
						</tr>
					</tbody>
				</table>
			</section>
		</main>
		<section class="container">
			<h2 id="titulo-form">Adicionar Novos Pacientes</h2>
			<form id="form-adiciona">
				<div class="">
					<label for="nome">Nome:</label>
					<input id="nome" name="nome" type="text" placeholder="Ex.: João Silva" class="campo">
				</div>
				<div class="grupos">
					<div class="grupo">
						<label for="peso">Peso:</label>
						<input id="peso" name="peso" type="text" placeholder="Ex.: 75.00" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="altura">Altura:</label>
						<input id="altura" name="altura" type="text" placeholder="Ex.: 1.80" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="gordura">% de Gordura:</label>
						<input id="gordura" name="gordura" type="text" placeholder="Ex.: 5" class="campo campo-medio">
					</div>
				</div>
		
				<button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
			</form>
		</section>

	</body>
	<script src="js/main.js"></script>
	<script src="js/form.js"></script>
	<script src="js/removeElem.js"></script>
	<script src="js/filtra.js"></script>
</html>
